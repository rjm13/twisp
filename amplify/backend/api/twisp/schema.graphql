  comments: [Comment] @hasMany (indexName: "byEroticStory", fields: ["id"])
  tags: [EroticTag] @manyToMany (relationName: "EroticStoryTag")
  ratingAvg: Float
  ratingAmt: Int
  ratings: [Rating] @hasMany(indexName: "byEroticStory", fields: ["id"])
